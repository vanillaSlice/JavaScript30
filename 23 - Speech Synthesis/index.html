<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Speech Synthesis</title>
  <link rel="stylesheet" type="text/css" href="./main.css">
</head>

<body>
  <div class="voiceinator">
    <h1>The Voiceinator 5000</h1>
    <select name="voice" id="voices" autocomplete="off">
      <option value="">Select A Voice</option>
    </select>
    <label for="rate">Rate:</label>
    <input name="rate" id="rate" type="range" min="0" max="3" value="1" step="0.1" autocomplete="off">
    <label for="pitch">Pitch:</label>
    <input name="pitch" id="pitch" type="range" min="0" max="2" step="0.1" autocomplete="off">
    <textarea name="text" autocomplete="off">Hello! I love JavaScript üëç</textarea>
    <button id="stop">Stop!</button>
    <button id="speak">Speak</button>
  </div>
  <script src="./main.js"></script>
</body>

</html>
